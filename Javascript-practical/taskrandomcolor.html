<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <style>
        body {
            /* Smooth fade between colors */
            transition: background-color 0.4s ease;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        #color-name {
            font-size: 4rem;
            font-weight: 800;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #333;
            background: transparent;
            border-radius: 50px;
            transition: all 0.2s;
        }

        button:hover {
            background-color: #333;
            color: white;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div id="color-name">#FFFFFF</div>
    <button onclick="changeColor()">TAP ME</button>

    <script>
        function changeColor() {

            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');

            document.body.style.backgroundColor = randomColor;
        
            document.getElementById('color-name').innerText = randomColor;
          
            const brightness = checkBrightness(randomColor);
            document.body.style.color = brightness < 128 ? 'white' : 'black';
            document.querySelector('button').style.borderColor = brightness < 128 ? 'white' : '#333';
            if(brightness < 128) {
                document.getElementById('color-name').style.color = 'white';
            } else {
                document.getElementById('color-name').style.color = '#333';
            }
        }

        // Helper function to see if color is dark or light
        function checkBrightness(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return (r * 299 + g * 587 + b * 114) / 1000;
        }
    </script>
</body>
</html>
