<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Grocery List</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: #ffffff;
            --text-main: #1f2937;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
        }

        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h2 {
            text-align: center;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #4b5563;
            margin-bottom: -8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button#add-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        button#add-btn:active {
            transform: scale(0.98);
        }

        .list_container {
            margin-top: 10px;
            max-height: 250px;
            overflow-y: auto;
            list-style: none;
        }

        li {
            background: #f9fafb;
            margin-bottom: 8px;
            padding: 12px 16px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #f1f5f9;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .delete-btn {
            background: #fee2e2;
            color: #ef4444;
            border: none;
            padding: 6px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .delete-btn:hover {
            background: #fecaca;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Shopping List</h2>
        
        <form id="productForm" class="input-group">
            <label>Product Name</label>
            <input type="text" id="productName" placeholder="e.g. Apples" required>
            
            <label>Quantity</label>
            <input type="text" id="qty" placeholder="e.g. 2kg or 5 pcs" required>
            
            <button type="submit" id="add-btn">Add to List</button>
        </form>

        <ul class="list_container" id="listContainer">
            </ul>
    </div>

    <script>
        const form = document.getElementById('productForm');
        const listContainer = document.getElementById('listContainer');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const product = document.getElementById('productName');
            const qty = document.getElementById('qty');

            // Create Li
            const li = document.createElement('li');
            li.innerHTML = `
                <span><strong>${product.value}</strong> â€” ${qty.value}</span>
                <button class="delete-btn">Delete</button>
            `;

            // Add Delete Functionality
            li.querySelector('.delete-btn').addEventListener('click', () => {
                li.remove();
            });

            listContainer.appendChild(li);

            // Reset
            product.value = '';
            qty.value = '';
            product.focus();
        });
    </script>
</body>
</html>
