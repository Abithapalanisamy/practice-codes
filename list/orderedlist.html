<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-type2</title>
</head>
<body>
    <ol>
        <li>TEA</li>
        <li>COFFEE</li>
        <li>JUICE</li>
    </ol>

    <ol type="A">
        <li>TEA</li>
        <li>COFFEE</li>
        <li>JUICE</li>
    </ol>

    <ol type="I">
        <li>TEA</li>
        <li>COFFEE</li>
        <li>JUICE</li>
    </ol>

    <ol reversed type="I">
        <li>TEA</li>
        <li>COFFEE</li>
        <li>JUICE</li>
    </ol>

    <ol type="1" start="100">
        <li>TEA</li>
        <li>COFFEE</li>
        <li>JUICE</li>
    </ol>

    <ol start="1" reversed>
        <li>TEA</li>
        <li>COFFEE</li>
        <li>JUICE</li>
    </ol>

    <ol>
        <li>tea 
            <ul >green tea</ul>
            <ul>ginger tea</ul>
        </li>
        <li>coffee</li>
    </ol>

   // shortcut:  ol>li*4{hello}
</body>
</html>
